<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Question</title>
</head>
<body>
<h1 style="text-align: center">Test your java knowledge!</h1>
<div style="text-align: center">
    Twoje pytanie:
    <p th:text="${questionModel.getContent()}"></p><br>
    <form th:action="@{/question}" method="post" th:object="${answerForm}">
        <input type="radio" name="answer" value="answer1" th:text="${questionModel.getAnswer1()}"><br>
        <input type="radio" name="answer" value="answer2" th:text="${questionModel.getAnswer2()}"><br>
        <input type="radio" name="answer" value="answer3" th:text="${questionModel.getAnswer3()}"><br>
        <input type="radio" name="answer" value="answer4" th:text="${questionModel.getAnswer4()}"><br>
        <button type="submit">Wyślij odpowiedź</button>
        <textarea type="text" maxlength="1" rows="1" cols="1" th:field="*{cyfra}" placeholder="Treść"></textarea>
    </form>
</div>

</body>
</html>
